<html>
    <head>
        <title>Book Entry Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <center>
        <form action="#">
            <div class="content">
            <h1><i>Book Entry Form</i></h1>
            <hr>
            <table>

           <tr><td> <input type="text" placeholder="Enter book title" name="title" id="title" required></td></tr>

           <tr><td><input type="text" placeholder="Enter book isbn" name="isbn" id="isbn" required></td></tr>

            <tr><td> <input type="text" placeholder="Enter book price" name="price" id="price" required></td></tr>

                <tr><td> <input type="text" placeholder="Enter book No.of copies" name="No.of copies" id="No.of copies" required></td></tr>

                    <tr><td>  <input type="text" placeholder="Enter book Author" name="author" id="author" required></td></tr>
            
                        <tr><td>   <input type="text" placeholder="Enter book publishe name" name="publisher" id="publisher" required></td></tr>
            
                            <tr><td> <input type="text" placeholder="Enter publisher address" name="address" id="address" required></td></tr>

                                <tr><td>  <select  name="booktype" id="bookname">
                <option value="" disabled selected>Select Book Type</option>
                <option value="stories">STORIES</option>
                <option value="education">EDUCATION</option>
                <option value="Sports">SPORTS</option>
                <option value="Comics">COMICS</option>
              </select></td></tr>
              <tr><td align="center">  <button type="submit" class="registerbutton">Submit</button></td></tr>

            </table>  
        </div>
        <footer style="background-color: lightsteelblue;">
            <p align="right">&copy All rights Reserved</p>
            <p align="right">@2020</p>
          </footer>
        </form> 
    </center>
    </body>
</html>
